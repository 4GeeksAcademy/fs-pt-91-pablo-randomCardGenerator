<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success d-flex flex-column align-items-center gap-2 py-2">
    <div class="d-flex flex-column gap-2">
      <input
        type="text"
        class="form-control"
        placeholder="Ancho de la carta"
        onchange="cambiarAncho(event)"
      />
      <input
        type="text"
        class="form-control"
        placeholder="Alto de la carta"
        onchange="cambiarAlto(event)"
      />
    </div>
    <div
      class="card d-flex flex-column justify-content-between border mt-5"
      id="carta"
    >
      <span class="palo"></span>
      <span id="numero" class="text-center"></span>
      <span class="palo invertido"></span>
    </div>
    <button class="btn btn-primary fit-content" onclick="generateCard()">
      Generar carta
    </button>
    <div id="temporizador"></div>
  </body>
</html>
